"TankCounter/UniversalDamage/Title": "Счётчик «Урон»"
"TankCounter/UniversalDamage/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за нанесённый урон, равный 50% от максимальной прочности твоего танка"
"TankCounter/UniversalDamage/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Если максимальная прочность твоего танка равна 1000 ед., ты получаешь +1 к прогрессу за каждые 500 ед. урона"
"TankCounter/UniversalKills/Title": "Счётчик «Уничтожение»"
"TankCounter/UniversalKills/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за каждого уничтоженного противника"
"TankCounter/UniversalKills/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Ты получаешь +3 к прогрессу за 3 уничтоженных противника"
"TankCounter/CloseHitSeries/Title": "Счётчик «Ближняя серия»"
"TankCounter/CloseHitSeries/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за 2-ой и последующие выстрелы с нанесением урона подряд<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Непробитие, рикошет, попадание без урона, промах прерывают серию<br/>• Выстрел с уроном с дистанции больше 150 м не прерывает серию, но не идёт в зачёт"
"TankCounter/CloseHitSeries/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Выстрел со 120 м с уроном — длина серии выстрелов с уроном: 1<br/>• Выстрел со 125 м с рикошетом — серия прервалась<br/>• Выстрел со 100 м с уроном — длина серии: 1<br/>• Выстрел со 175 м с уроном — длина серии: 1<br/>• Выстрел с 80 м с уроном — длина серии: 2<br/>• Ты получаешь +1 к прогрессу"
"TankCounter/Drummer/Title": "Счётчик «Барабанщик»"
"TankCounter/Drummer/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +2 к прогрессу, если все снаряды магазина нанесли урон<br/>• +1 к прогрессу, если больше половины снарядов магазина нанесли урон<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Перезарядка магазина прерывает серию"
"TankCounter/Drummer/Example": "%(highlight_start)Пример%(highlight_end)<br/>• У твоего танка 3 снаряда в магазине, ты делаешь выстрелы<br/>• 1-ый выстрел с уроном<br/>• 2-ой выстрел без урона<br/>• 3-ий выстрел с уроном<br/>• Магазин закончился, 2 из 3 снарядов нанесли урон<br/>• Ты получаешь +1 к прогрессу"
"TankCounter/Assist/Title": "Счётчик «Помощь в уничтожении»"
"TankCounter/Assist/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за каждого уничтоженного противника, которому\nты нанёс больше 50% урона<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Неважно, кто именно уничтожил противника"
"TankCounter/Assist/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Максимальная прочность танка противника — 1000 ед.<br/>• Если к моменту уничтожения этого танка ты нанёс ему\n501 ед. урона, ты получаешь +1 к прогрессу"
"TankCounter/CloseHitAndArmor/Title": "Счётчик «Урон вблизи и броня»"
"TankCounter/CloseHitAndArmor/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за сумму нанесённого и заблокированного урона, равную 50% от максимальной прочности твоего танка<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Учитывается только урон, нанесённый тобой с дистанции до 150 м"
"TankCounter/CloseHitAndArmor/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Максимальная прочность твоего танка равна 1000 ед.<br/>• Ты нанёс 400 ед. урона и заблокировал 100 ед. урона<br/>• Сумма нанесённого и заблокированного урона — 500 ед.<br/>• Ты получаешь +1 к прогрессу"
"TankCounter/Armor/Title": "Счётчик «Броня»"
"TankCounter/Armor/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за заблокированный урон, равный 20% от максимальной прочности твоего танка"
"TankCounter/Armor/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Если максимальная прочность твоего танка равна 1000 ед., ты получаешь +1 к прогрессу за каждые 200 ед. заблокированного урона"
"TankCounter/Activity/Title": "Счётчик «Поддержка»"
"TankCounter/Activity/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за каждого уничтоженного противника, которому ты нанёс больше 20% урона<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Неважно, кто именно уничтожил противника"
"TankCounter/Activity/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Максимальная прочность танка противника — 1000 ед.<br/>• Если к моменту уничтожения этого танка ты нанёс ему 201 ед. урона, ты получаешь +1 к прогрессу"
"TankCounter/FarHitSeries/Title": "Счётчик «Дальняя серия»"
"TankCounter/FarHitSeries/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 или +2 к прогрессу за 2-ой и последующие выстрелы с нанесением урона подряд<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Прогресс зависит от дистанции: до 50 м — 0 без прерывания серии, от 50 до 150 м — +1, от 150 м — +2<br/>• Непробитие, рикошет, попадание без урона, промах прерывают серию"
"TankCounter/FarHitSeries/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Выстрел со 155 м с уроном — длина серии выстрелов с уроном: 1<br/>• Выстрел со 157 м с уроном — длина серии: 2<br/>• Ты получаешь +2 к прогрессу"
"TankCounter/SafeHitSeries/Title": "Счётчик «Безопасная серия»"
"TankCounter/SafeHitSeries/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за 2-ой и последующие выстрелы с нанесением урона подряд<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Непробитие, рикошет, попадание без урона, промах и получение твоим танком урона прерывают серию"
"TankCounter/SafeHitSeries/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Выстрел с уроном — длина серии выстрелов с уроном: 1<br/>• Выстрел с уроном — длина серии: 2<br/>• Ты получаешь +1 к прогрессу<br/>• Выстрел с уроном — длина серии: 3<br/>• Ты получаешь ещё +1 к прогрессу<br/>• Твой танк получил урон, серия прервалась"
"TankCounter/FarSafeHitSeries/Title": "Счётчик «Дальняя безопасная серия»"
"TankCounter/FarSafeHitSeries/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 или +2 к прогрессу за 2-ой и последующие выстрелы с нанесением урона подряд<br/><br/>%(highlight_start)Особенности%(highlight_end)<br/>• Прогресс зависит от дистанции: до 50 м — 0 без прерывания серии, от 50 до 150 м — +1, от 150 м — +2<br/>• Непробитие, рикошет, попадание без урона, промах и получение твоим танком урона прерывают серию"
"TankCounter/FarSafeHitSeries/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Выстрел со 155 м с уроном — длина серии: 1<br/>• Выстрел со 157 м с уроном — длина серии: 2<br/>• Ты получаешь +2 к прогрессу<br/>• Если после этого твой танк получил урон, серия прервалась"
"TankCounter/DamageAndArmor/Title": "Счётчик «Урон и броня»"
"TankCounter/DamageAndArmor/Description": "%(highlight_start)Как работает счётчик?%(highlight_end)<br/>• +1 к прогрессу за сумму нанесённого и заблокированного урона, равную 50% от максимальной прочности твоего танка"
"TankCounter/DamageAndArmor/Example": "%(highlight_start)Пример%(highlight_end)<br/>• Максимальная прочность твоего танка равна 1000 ед.<br/>• Ты нанёс 400 ед. урона и заблокировал 100 ед. урона<br/>• Сумма нанесённого и заблокированного урона — 500 ед.<br/>• Ты получаешь +1 к прогрессу"
