"2024-DZO/ProgressStage/Hint": "Получай <proxy2/> за победы и знаки классности 3 степени и выше на танках IV–X уровней, а <proxy1/> — за покупки в магазине!\nНайди <proxy3/> среди наград события и обменяй в магазине на танк!"
"2024-DZO/currency/shop/terms": "Ищи Мешочки с монетами в составе наборов из раздела ЗОЛОТО в магазине."
"2024-DZO/currency/win/terms": "Сражайся в обычных и рейтинговых боях на танках IV–X уровней и получай по 2 Знамени за каждую победу.\n• Знак классности 3 степени и выше также принесёт тебе 2 Знамени.\n• Чтобы получить Знамёна при победе, набери достаточно боевого опыта без модификаторов:<br/><br/>%(drop)"
"2024-SRR8/header": "Золотой фонд"
"2024-SRR8/ProgressStage/Hint": "Получай <proxy2/> за знаки классности и в обмен на ресурсы.\nКаждая победа принесёт тебе <proxy1/>, а победа с Бустером богатства — ещё и <proxy2/>!"
"2024-SRR8/currency/win/terms": "• Каждая победа на танках IV–X уровней принесёт тебе по 1 Значку.\n• Чтобы получить Значки при победе, набери достаточно боевого опыта без модификаторов:<br/><br/>%(drop)"
"2024-SRR8/currency/buy/terms": "• Обменивай ресурсы на Чип-карты.\n• Каждая победа на танках IV–X уровней с Бустером богатства принесёт тебе 100 Чип-карт.\n• Получай Чип-карты за знаки классности:\n\n   • Мастер — 200;\n   • 1 степень — 80;\n   • 2 степень — 40;\n   • 3 степень — 20."
